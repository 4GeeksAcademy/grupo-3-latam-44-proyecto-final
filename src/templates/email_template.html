<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Correo HTML</title>
    <style type="text/css">
      /* Estilos base compatibles con clientes de email */
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        line-height: 1.6;
        color: #333333;
        background-color: #f7f7f7;
      }

      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      }

      .header {
        text-align: center;
        padding-bottom: 20px;
        border-bottom: 1px solid #eeeeee;
      }

      .header h1 {
        color: #2c3e50;
        margin: 0;
        font-size: 24px;
      }

      .content {
        padding: 20px 0;
      }

      .greeting {
        font-size: 18px;
        color: #2c3e50;
        margin-bottom: 20px;
      }

      .message {
        margin-bottom: 20px;
        font-size: 16px;
        color: #555555;
      }

      .footer {
        text-align: center;
        padding-top: 20px;
        border-top: 1px solid #eeeeee;
        font-size: 14px;
        color: #999999;
      }

      .button {
        display: inline-block;
        padding: 12px 24px;
        background-color: #3498db;
        color: #ffffff !important;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
        margin: 15px 0;
      }

      @media only screen and (max-width: 600px) {
        .container {
          width: 100%;
          border-radius: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Mi Aplicación</h1>
      </div>

      <div class="content">
        <div class="greeting">Hola, <strong>{{ name }}</strong></div>

        <div class="message">
          <p>Gracias por usar nuestro sistema. Valoramos mucho tu confianza.</p>
          <p>
            Este es un mensaje de prueba con un diseño mejorado para una mejor
            experiencia.
          </p>
        </div>

        <div style="text-align: center">
          <a href="#" class="button" target="_blank">Acción Principal</a>
        </div>
      </div>

      <div class="footer">
        <p>© 2023 Mi Aplicación. Todos los derechos reservados.</p>
        <p>
          <a href="#" style="color: #3498db; text-decoration: none"
            >Política de Privacidad</a
          >
          |
          <a href="#" style="color: #3498db; text-decoration: none">Contacto</a>
        </p>
      </div>
    </div>
  </body>
</html>
